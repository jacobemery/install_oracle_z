all:
  vars: 
    asm: true
    oracle_version: 19.0.1-1
    shmmax: 4294967296 #in bytes
    shmni: 4096
  children:
    dbservers:

dbservers:
  hosts:
    dbserver-1:
      ansible_host: #X 
      ansible_connection: local
  vars: 
    ansible_user: root
    ansible_become_password: "{{ vault_dbservers_root_pass }}"
    oracle_pass: "{{ vault_oracle_pass }}"
    rpm_mount_dir: /mnt/oraclenfs
    redhat_version: 8.6
    disk:
      type: dasd
      fs_type: xfs
      path: /dev/dasdc
